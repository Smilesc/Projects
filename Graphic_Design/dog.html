<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec4 vColor; 

varying vec4 fColor;

void main()

{ 

gl_Position = vPosition;
fColor = vColor;

}

</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
varying vec4 fColor;



void main()

{

gl_FragColor = fColor;

}

</script>

<body onload="config()">

<script type='text/javascript'>

console.clear();

var gl;
var vPosition;
var vColor;
var theta;

var V;
var C;
var D;

var degree = 0;

function config() {
var canvas = document.getElementById( "gl-canvas" );
gl = WebGLUtils.setupWebGL( canvas );

if ( !gl ) { alert( "WebGL isn't available" ); }
  
//

// Configure WebGL

//

gl.viewport( 0, 0, canvas.width, canvas.height );

// Load shaders and initialize attribute buffers

var program = initShaders( gl, "vertex-shader", "fragment-shader" );

gl.useProgram( program );

vPosition = gl.getAttribLocation( program, "vPosition" );
vColor = gl.getAttribLocation( program, "vColor" );

createTriangleData();
bufferData(); 

}

function createTriangleData() {

C = new Array();
V = new Array();


D = [ [-0.18, 0.08],[-0.07, 0.18],[0.0, 0.03], //head

[-0.18, 0.08],[-0.07, 0.18],[-0.25, 0.15],//head/nose

[-0.04,0.23],[-0.07, 0.18],[-0.03,0.08], //ear 

[-0.12, 0.065],[-0.1, -0.15],[0.0, 0.03],//neck

[-0.1, -0.15],[-0.0, 0.03],[0.3, -0.15], //body

[0.05, -0.00],[0.3,0.05],[0.3,-0.15], //tail

[0.3,0.05],[0.3,0.0],[0.35,0.0], //tail tip

[-0.1, -0.15],[0.0,-0.15],[-0.05,-0.25], //leg1

[-0.075, -0.2],[-0.05, -0.25],[-0.1, -0.25], //foot1

[0.225,-0.2],[0.25,-0.25],[0.2,-0.25], //foot2

[0.2, -0.15],[0.25,-0.25],[0.3,-0.15],//leg2

]; 


CA = [[0.5, 1.0, 0.5, 1.0],[0.5, 1.0, 0.5, 1.0],[0.5, 1.0, 0.5, 1.0],//head

[0.2, 0.5, 1.0, 1.0],[0.2, 0.5, 1.0, 1.0],[0.2, 0.5, 1.0, 1.0],//head-nose -light blue purple

[0.8, 0.2, 0.0, 1.0],[0.8, 0.2, 0.0, 1.0],[0.8, 0.2, 0.0, 1.0],//ear -light green yellow

[0.0, 0.8, 1.0, 1.0],[0.0, 0.8, 1.0, 1.0],[0.0, 0.8, 1.0, 1.0],//neck

[0.5, 0.5, 1.0, 1.0],[0.5, 0.5, 1.0, 1.0],[0.5, 0.5, 1.0, 1.0],//body

[1.0, 0.6, 0.0, 1.0],[1.0, 0.6, 0.0, 1.0],[1.0, 0.6, 0.0, 1.0],//tail

[1.0, 0.0, 0.5, 1.0],[1.0, 0.0, 0.5, 1.0],[1.0, 0.0, 0.5, 1.0],//tail tip

[0.2, 1.0, 1.0, 1.0],[0.2, 1.0, 1.0, 1.0],[0.2, 1.0, 1.0, 1.0],//leg1

[0.9, 0.9, 0.0, 1.0],[0.9, 0.9, 0.0, 1.0],[0.9, 0.9, 0.0, 1.0],//foot1

[0.7, 0.7, 0.0, 1.0],[0.7, 0.7, 0.0, 1.0],[0.7, 0.7, 0.0, 1.0],//foot2

[0.3, 1.0, 0.0, 1.0],[0.3, 1.0, 0.0, 1.0],[0.3, 1.0, 0.0, 1.0]];//leg2

  
count = 0;

for ( var i=0; i< D.length; i+=3 ) {

var vertices = [
vec2(D[i][0], D[i][1] ),
vec2(D[i+1][0],D[i+1][1] ),
vec2(D[i+2][0] ,D[i+2][1] ) ];

var colors = [
vec4(CA[i][0], CA[i][1], CA[i][2], CA[i][3]),
vec4(CA[i+1][0], CA[i+1][1], CA[i+1][2], CA[i+1][3]),
vec4(CA[i+2][0], CA[i+2][1], CA[i+2][2], CA[i+2][3]) ]; 

V[count] = flatten( vertices );
C[count++] = flatten( colors );

}

console.log( C );
  
}

function bufferData() {

var bufferId = gl.createBuffer();
var cbufferid = gl.createBuffer();

for ( var i=0; i<V.length; i++ ) {

gl.bindBuffer( gl.ARRAY_BUFFER, bufferId );
gl.vertexAttribPointer( vPosition, 2, gl.FLOAT, false, 0, 0 );
gl.enableVertexAttribArray( vPosition );
gl.bufferData( gl.ARRAY_BUFFER, V[i], gl.STATIC_DRAW );

gl.bindBuffer(gl.ARRAY_BUFFER, cbufferid);
gl.vertexAttribPointer(vColor, 4, gl.FLOAT, false, 0, 0);
gl.enableVertexAttribArray( vColor );
gl.bufferData( gl.ARRAY_BUFFER, C[i], gl.STATIC_DRAW );

gl.drawArrays( gl.TRIANGLES, 0, 3 );
}

}
